<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear for Men - Shopping Page</title>
    <meta name="description" content="Browse our collection of men's footwear" />
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&family=Roboto:wght@400;500&family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7ddf8ec9dd2f8f977641f573147e231659dfa812" class="logo" alt="Logo" />
        <div class="search-bar">
          <i class="ti ti-search"></i>
          <div class="search-placeholder">Search</div>
        </div>
        <nav class="main-nav">
          <div class="nav-item">Home</div>
          <div class="nav-item">About</div>
          <div class="nav-item">Contact Us</div>
          <div class="nav-item">Blog</div>
        </nav>
        <div class="header-icons">
          <i class="ti ti-heart"></i>
          <i class="ti ti-shopping-cart"></i>
          <i class="ti ti-user"></i>
        </div>
      </div>
    </header>

    <!-- Sub Header -->
    <div class="sub-header">
      <div class="sub-header-content">
        <div class="sub-header-item">New Arrivals</div>
        <div class="divider"></div>
        <div class="sub-header-item">Trending</div>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <a href="/" class="breadcrumb-item">Home</a>
        <span> > </span>
        <span class="breadcrumb-item">Footwear for Men</span>
      </div>

      <!-- Page Title -->
      <h1 class="page-title">FOOTWEAR FOR MEN</h1>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-items">
          <div class="filter-item" data-filter="size">
            <div class="filter-label">Shoe Size (UK)</div>
            <i class="ti ti-chevron-down"></i>
          </div>
          <div class="filter-item" data-filter="brand">
            <div class="filter-label">Brand</div>
            <i class="ti ti-chevron-down"></i>
          
            <!-- Add a hidden dropdown list -->
            <div class="filter-options" style="display: none;">
              <div class="filter-option" data-value="Nike">Nike</div>
              <div class="filter-option" data-value="Adidas">Adidas</div>
              <div class="filter-option" data-value="Puma">Puma</div>
              <div class="filter-option" data-value="Reebok">Reebok</div>
              <div class="filter-option" data-value="Vans">Vans</div>
              <div class="filter-option" data-value="Timberland">Timberland</div>
              <!-- Add as many as you need -->
            </div>
          </div>
          <div class="filter-item" data-filter="category">
            <div class="filter-label">Category</div>
            <i class="ti ti-chevron-down"></i>
          </div>
          <div class="filter-item" data-filter="color">
            <div class="filter-label">Color</div>
            <i class="ti ti-chevron-down"></i>
          </div>
          <div class="filter-item" data-filter="price">
            <div class="filter-label">Price</div>
            <i class="ti ti-chevron-down"></i>
          </div>
        </div>
        <div class="clear-filters" style="display: none;">X Clear All</div>
      </div>

      <!-- Sort Section -->
      <div class="sort-section">
        <div class="sort-label">Sort by:</div>
        <div class="sort-dropdown">
          <div class="selected-sort">Featured <i class="ti ti-chevron-down"></i></div>
          <div class="sort-options" style="display: none;">
            <div class="sort-option" data-sort="featured">Featured</div>
            <div class="sort-option" data-sort="price-low">Price: Low to High</div>
            <div class="sort-option" data-sort="price-high">Price: High to Low</div>
            <div class="sort-option" data-sort="newest">Newest</div>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="product-grid" id="product-grid">
        <!-- Products will be loaded by JavaScript -->
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <i class="ti ti-chevron-left pagination-arrow" id="prev-page"></i>
        <div class="pagination-numbers" id="pagination-numbers">
          <!-- Page numbers will be generated by JavaScript -->
        </div>
        <i class="ti ti-chevron-right pagination-arrow" id="next-page"></i>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="scriptt.js"></script>
  </body>
</html>
